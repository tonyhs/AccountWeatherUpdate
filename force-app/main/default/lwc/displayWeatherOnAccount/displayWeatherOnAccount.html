<template >
    <template if:false={reload}>
        <lightning-card>
            <ul class="slds-m-around_medium">
                <template for:each={accounts.data} for:item="account">
                    <li key={account.Id}>
                        <lightning-record-view-form record-id={recordId} object-api-name="Account">
                            <div class="slds-box slds-theme_default">
                                <lightning-output-field field-name="BillingStreet" onchange={onChangeEvent}> 
                                </lightning-output-field>
                                <lightning-output-field field-name="BillingPostalCode">
                                </lightning-output-field>
                                <lightning-output-field field-name="BillingCity">
                                </lightning-output-field>
                                <lightning-output-field field-name="BillingCountry">
                                </lightning-output-field>
                                <lightning-input type="text" label="Weather: " data-id={account.Id} disabled>
                                </lightning-input>
                                <lightning-button label="Weather Refresh" title="Weather Refresh" onclick={refreshWeather} class="slds-m-left_x-small"></lightning-button>
                            </div>
                        </lightning-record-view-form>
                    </li>
                </template>
            </ul>
        </lightning-card>
    </template>
</template>
